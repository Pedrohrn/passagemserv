<div class="sc-modal-90perc" sc-modal="perfilCtrl.modal">

  <div class="sc-modal-header">
		<i class="sc-modal-close sc-cursor-pointer sc-icon-fechar-1 sc-badge-hover-red" ng-click="perfilCtrl.close()"></i>
		<button class="sc-btn sc-btn-green sc-m-l-xxl" ng-click="perfilCtrl.novoPerfil()" type="button">Novo Perfil</button>
  </div>

  <div class="sc-panel ng-hide" ng-show="perfilCtrl.perfilNovo">
  	<div class="sc-panel-body grid-container sc-m-b-md">
  		<form class="sc-m-t-md" ng-submit="newPerfilCtrl.newPerfil()">
  			<div class="col-xs-6 sc-p-t-l">
  				<label>
  					<div class="sc-label">Título do Perfil</div>
  					<input class="sc-input-default sc-input-block" ng-model="newPerfilCtrl.newPerfilName" type="text">
  				</label>
  			</div>
        <div class="col-xs-3 sc-p-t-l">
          <label>
            <div class="sc-label">Porteiros podem adicionar novos itens?</div>
            <label>
              <span class="sc-toggle sc-m-t-sm">
                <input ng-model="perfilPassagemCtrl.config.impedir_porteiros_cadastrarem_novos_itens" type="checkbox">
                <span label-false="Não" label-true="Sim"></span>
              </span>
            </label>
          </label>
        </div>
  			<div class="clear"></div>
        <div class="col-xs-12 sc-p-t-xl ng-hide" ng-show="newPerfilCtrl.newPerfilName">
          <div class="flex-row">
            <div class="col-xs-6">
              <div class="sc-label sc-text-xxl sc-p-t-sm">{{newPerfilCtrl.newPerfilName}}</div>
            </div>
            <div class="col-xs-3">
              <button ng-click="newPerfilCtrl.criarCategoria()" class="sc-btn sc-btn-green" type="button">Adicionar Categoria</button>
            </div>
          </div>
        </div>
        <div class="col-xs-12 sc-fieldset ng-hide" ng-show="newPerfilCtrl.novaCategoria">
          <div class="col-xs-6">
            <div class="sc-label">Nome:</div>
            <label class="sc-input-group">
              <input class="sc-input sc-input-default sc-input-block" ng-model="newPerfilCtrl.newCategoria" type="text">
              <button ng-click="newPerfilCtrl.addCategoria()" class="sc-btn sc-btn-green">
                <i class="sc-icon sc-icon-mais-2"></i>
              </button>
              <button ng-click="newPerfilCtrl.closeAddCategoria()" class="sc-btn sc-btn-red">
                <i class="sc-icon sc-icon-lixeira-2"></i>
              </button>
            </label>
          </div>
          <div class="col-xs-12 col-md-6 sc-fieldset" ng-repeat="categoria in newPerfilCtrl.listCategorias">
            <div class="col-xs-12 col-md-6 sc-fieldset-head flex-row">
              <div class="sc-label sc-text-lg-sm sc-p-t-xs">{{categoria.label}}</div>
              <div class="sc-btn-group">
                <button ng-click="newPerfilCtrl.editItem()" class="sc-btn sc-btn-clean sc-btn-thin sc-btn-md align-right">
                  <i class="sc-icon sc-icon-lapis"></i>
                </button>
                <button ng-click="newPerfilCtrl.removerCategoria($index)" class="sc-btn sc-btn-clean sc-btn-thin sc-btn-sm-md">
                  <i class="sc-icon sc-icon-lixeira-2"></i>
                </button>
              </div>
              <button ng-click="newPerfilCtrl.cadastrarItem()" class="sc-btn sc-btn-green sc-btn-thin sc-btn-sm-md">
                <i class="sc-icon sc-icon-mais-2"></i>
              </button>
            </div>
            <div class="ng-hide col-xs-12 sc-p-t-sm" ng-show="newPerfilCtrl.newItem">
              <div class="col-xs-6">
                <div class="sc-label">Novo Item:</div>
                <label class="sc-input-group">
                  <input class="sc-input sc-input-default sc-input-block" ng-model="newPerfilCtrl.newItemName" type="text">
                  <button ng-click="newPerfilCtrl.addItem()" class="sc-btn sc-btn-green">
                    <i class="sc-icon sc-icon-mais-2"></i>
                  </button>
                  <button ng-click="newPerfilCtrl.closeAddItem()" class="sc-btn sc-btn-red">
                    <i class="sc-icon sc-icon-lixeira-2"></i>
                  </button>
                </label>
              </div>
              <div class="col-xs-2">
                <label>
                  <div class="sc-label">Quantidade?</div>
                  <span class="sc-toggle sc-m-t-sm">
                    <input class="ng-empty" ng-model="newPerfilCtrl.newItemHasQtd" type="checkbox">
                    <span label-false="Não" label-true="Sim"></span>
                  </span>
                </label>
              </div>
              <div class="col-xs-2 ng-hide" ng-show="novaPassagemCltr.newItemHasQtd">
                <label>
                  <div class="sc-label">Quantidade:</div>
                  <input class="sc-input-default sc-input-block" ng-model="newPerfilCtrl.newItemQtd">
                </label>
              </div>
            </div>
            <div class="col-xs-12 col-md-6 sc-p-t-xs">
              <ul>
                <li>
                  <div class="flex-row sc-p-v-md sc-label sc-text-blue">
                    <label class="fcol-xs-3em">
                      <input class="sc-checkbox sc-checkbox-gray" type="checkbox">
                    </label>
                    <div class="fcol-xs-10 sc-text-medium sc-label">Qtde</div>
                    <div class="fcol-xs-auto sc-text-medium sc-label">Item</div>
                  </div>
                </li>
                <li ng-repeat="item in newPerfilCtrl.itens" class="sc-p-b-sm">
                  <div class="flex-row">
                    <label class="fcol-xs-3em sc-p-t-md">
                      <input class="sc-checkbox sc-checkbox-gray" type="checkbox">
                    </label>
                    <div class="fcol-xs-10">
                      <input class="fcol-xs-80 sc-input-default sc-input-thin" value="{{item.qtd}}" type="number" min="1" max="999">
                    </div>
                    <div class="fcol-xs-auto">
                      <span class="sc-text sc-text-xl-sm sc-text-black-md">{{item.itemName}}</span>
                    </div>
                    <div class="">
                      <label>
                        <div class="fcol-xs-auto">
                          <i class="sc-icon sc-icon-lixeira-1 sc-badge-hover-red sc-text-lg" ng-click="newPerfilCtrl.deleteItem($index)"></i>
                        </div>
                      </label>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="clear"></div>
        <div class="col-xs-2 sc-p-t-xxl pull-right">
          <button ng-click="newPerfilCtrl.salvarNovoPerfil()" class="sc-btn sc-btn-green">Salvar Perfil</button>
        </div>
  		</form>
  	</div>
  </div>

  <div class="sc-modal-body">
  	<div class="ng-hide" ng-show="perfisCtrl.list.length == 0">Nenhum perfil foi cadastrado ainda!</div>
  	<div>
	  	<ul class="sc-accordion">
				<li class="" ng-repeat="perfil in perfilCtrl.list">
					<div class="sc-accordion-head flex-row">
						<div class="fcol-xs-auto">
							<div class="sc-ellipsis-inline sc-text-bold sc-text-black">{{perfil.nome}}</div>
						</div>
            <div class="fcol-xs-3em" sc-stop-click>
              <div class="sc-dropdown" ng-click="perfilCtrl.togglePerfisMenu()">
                <i class="sc-badge-hover-gray sc-icon-reticiencias-v" ng-class="{'sc-badge-active': perfilCtrl.menuPerfilOpen}"></i>
                <ul class="sc-dropdown-menu ng-animation-slider pull-right ng-hide" ng-show="perfilCtrl.menuPerfilOpen" style="display: block;">
                  <li>
                    <span>Editar</span>
                  </li>
                  <li>
                    <span>Duplicar perfil</span>
                  </li>
                  <li>
                    <span>Desativar perfil</span>
                  </li>
                  <li>
                    <span>Excluir</span>
                  </li>
                  <li>
                    <span>Histórico</span>
                  </li>
                </ul>
              </div>
            </div>
					</div>
				</li>
			</ul>
		</div>
  </div>

  <div class="sc-modal-footer">
    <button ng-click="perfilCtrl.close()" class="sc-btn">Fechar</button>
  </div>
</div>
